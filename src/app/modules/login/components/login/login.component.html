<div class="flex flex-col w-full p-6 gap-6 items-center">
    <mat-card class="min-w-96" appearance="outlined">
        <mat-card-header class="mb-5">
        <mat-card-title>Iniciar sessão</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            @if(!loading) {
                <form class="flex flex-col" id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
                    <mat-form-field>
                        <mat-label>Nome de utilizador</mat-label>
                        <input matInput placeholder="João Silva" [maxlength]="_maxLength" [formControl]="getUsernameControl" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Palavra-passe</mat-label>
                        <input matInput [type]="hide() ? 'password' : 'text'" [maxlength]="_maxLength" [formControl]="getPasswordControl" />
                        <button mat-icon-button type="button" matSuffix (click)="togglePasswordVisibility($event)">
                            <mat-icon class="mr-2">{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                </form>
            } @else {
                <div class="flex flex-col py-3 items-center content-center">
                    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                </div>
            }
        </mat-card-content>
        <mat-card-actions class="justify-end">
            <button mat-flat-button type="submit" form="loginForm" [disabled]="!loginForm.valid">Entrar</button>
        </mat-card-actions>
    </mat-card>
</div>
